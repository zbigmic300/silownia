<div
  style="display: flex; align-items: center; justify-content: center; height: 100vh;)">
  <div style="box-shadow: 1px 1px 1px grey;">
    <form [formGroup]="form" (ngSubmit)="login(form)">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Sign in</mat-card-title>
          <mat-card-subtitle>Please provide your credentials</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field color="accent">
              <input matInput formControlName="login" placeholder="Login" autocomplete="off">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field color="accent">
              <input matInput formControlName="password" placeholder="Password" type="password">
              <mat-error></mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions style="margin-left: 0px; margin-right: 0px;">
          <div>
            <button mat-raised-button type="submit">Login</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
