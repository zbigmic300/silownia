<mat-card>
  <mat-card-header>
    <mat-card-title>Error occurs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <p> {{errorMsg}}</p>
      <p> Status: {{errorStatus}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions style="margin-left: 0px; margin-right: 0px;">
    <div>
      <button mat-flat-button (click)="close()">Close</button>
    </div>
  </mat-card-actions>
</mat-card>
