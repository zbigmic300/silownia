<form [formGroup]="form" (ngSubmit)="register(form)">
  <div style="display: flex; justify-content: center" [ngClass]="{'no-logged-registration': !userLogged() }">
    <mat-card style="max-width: 400px; margin: 5px;">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-subtitle>Please enter user information</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field color="accent">
            <input matInput formControlName="login" placeholder="Login">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field color="accent">
            <input matInput formControlName="password" placeholder="Password" type="password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field color="accent">
            <input matInput formControlName="first_name" placeholder="First name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field color="accent">
            <input matInput formControlName="last_name" placeholder="Last name">
          </mat-form-field>
        </div>
        <div style="margin: 5px" [ngStyle]="{'display': userLogged() ? 'block' : 'none'}">
          <mat-slide-toggle (change)="isAdmin = $event.checked">Is admin?</mat-slide-toggle>
        </div>
        <div>
          <mat-form-field color="accent">
            <input matInput formControlName="room" placeholder="Room">
          </mat-form-field>
        </div>
        <div class="mat-small" [ngStyle]="{'display': userLogged() ? 'none' : 'block'}">
          Already registered? <a style="color: dodgerblue" [routerLink]="['../','login']">Sign in</a></div>
      </mat-card-content>
      <mat-card-actions style="margin-left: 0px; margin-right: 0px;">
        <div>
          <button mat-raised-button type="submit">Register</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
